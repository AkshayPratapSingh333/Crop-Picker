<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crop Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
      /* Increase the size of the heading text */
      h1 {
        font-size: 3rem;  /* Adjust the size as per your preference */
        display: flex;
        align-items: center; /* Align text and image horizontally */
      }

      /* Adjust the size of the image based on the text size */
      .manImg {
        width: 1em; /* Size of the image will be based on the font-size of the text */
        height: auto;
        margin-left: 10px; /* Optional: Adjust the spacing between text and image */
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="text-yellow">Crop Picker
            <span class="text-success" style="padding-right: 3px; padding-top: 3px; ">
                <img class="manImg" src="./images/crops_sapn_AVZ_icon.ico" alt="Crop Image">
            </span>
        </h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
