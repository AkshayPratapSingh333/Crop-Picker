<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crop Picker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        /* Background styles */
        body {
        background-image: url('static/images/cropsbg image.jpg'); /* Path to your background image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }

      /* Transparent form box */
      .architecture-box {
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 700px;
        max-height: 100vh;
        width: 100%;
        margin: auto;
      }

      .architecture-box h1 {
        font-size: 2.5rem;
        color: rgb(255, 255, 255);
        text-align: center;
      }

      /* Form styles */
      .form-control {
        background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent input fields */
        color: black;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-control:focus {
        border-color: #66afe9;
        box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        cursor: pointer;
      }

      label {
        color: rgb(255, 255, 255);
        font-weight: bold;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }

      .btn-primary:hover {
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }

      /* Card styles */
      .card {
        background-color: rgb(236, 130, 130);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 10px;
        margin: 10px auto;
        max-width: 300px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05); /* Slight zoom effect */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .card h5 {
        color: #28a745; /* Green text for the title */
        margin-bottom: 15px;
      }

      .card p {
        font-size: 1.2rem;
        line-height: 1.5;
        color: #e0e0e0;
      }
</style>
  </head>
  <body>
    
    <div class="architecture-box">
      <h1>Crop Picker</h1>
      <form action="{{ url_for('predict') }}" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Phosphorus">Phosphorus</label>
            <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
        </div>
 
  
      </form>

      {% if result %}
      <div class="card bg-dark" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Recommended Crop for cultivation:</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
      {% endif %}
      
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
